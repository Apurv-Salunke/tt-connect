name: release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  validate_and_build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      version: ${{ steps.version.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install --with dev

      - name: Validate tag format and version match
        if: startsWith(github.ref, 'refs/tags/')
        run: ./scripts/check_release_version.sh "${GITHUB_REF_NAME}"

      - name: Capture release version
        id: version
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF:-}" == refs/tags/* ]]; then
            echo "value=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          else
            v="$(sed -n 's/^version = "\(.*\)"/\1/p' pyproject.toml | head -n 1)"
            echo "value=$v" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate changelog entry exists
        run: ./scripts/check_changelog_entry.sh "${{ steps.version.outputs.value }}"

      - name: Lint
        run: make lint

      - name: Typecheck
        run: make typecheck

      - name: Unit + Integration Tests
        run: make test-fast

      - name: Build Package
        run: poetry build

      - name: Upload Dist Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    needs: validate_and_build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: pypi
    steps:
      - name: Download Dist Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
