name: connect-ci

on:
  push:
    branches:
      - main
      - dev
      - "feat/**"
      - "fix/**"
      - "rel/**"
      - "hotfix/**"
    paths:
      - "tt_connect/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/connect-ci.yml"
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "tt_connect/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/connect-ci.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint_type:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install --with dev

      - name: Ruff
        run: poetry run ruff check .

      - name: MyPy
        run: poetry run mypy tt_connect/

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install --with dev

      - name: Run Unit + Integration Tests
        run: poetry run pytest

  coverage_gate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install --with dev

      - name: Coverage Gate
        run: poetry run pytest tests/unit tests/integration --cov=tt_connect --cov-report=xml --cov-fail-under=64

      - name: Upload Coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  package_check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Poetry
        run: pip install poetry

      - name: Validate Metadata
        run: poetry check

      - name: Build Package
        run: poetry build

      - name: Upload Dist Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
