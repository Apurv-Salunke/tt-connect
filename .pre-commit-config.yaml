minimum_pre_commit_version: "3.0.0"

repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: poetry run ruff check
        language: system
        types: [python]
        stages: [pre-commit]

      - id: pytest-fast
        name: pytest unit+integration
        entry: poetry run pytest -q tests/unit tests/integration
        language: system
        pass_filenames: false
        stages: [pre-push]
